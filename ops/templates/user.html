<!DOCTYPE html>
<html>
{% extends "base.html" %}
{% block title %}
<title>OMC-用户信息</title>
{% endblock %}
{% block contentwrapperpage%}
    <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            用户信息
          </h1>
          <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">用户信息</li>
          </ol>
        </section>
        <br>
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>用户名</th>
                        <th>部门</th>
                        <th>建立时间</th>
                        <th>到期时间</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for User in User_list %}
                      <tr>
                        <td>{{ User.user }}</td>
                        <td>{{ User.department }}</td>
                        <td>{{ User.valid_begin_time }}</td>
                        <td>{{ User.valid_end_time }}</td>
                        <td class="text-left">
                            <a href="{% url 'user_del' %}?id={{ User.user }}" class="btn btn-xs btn-info">编辑</a>
                            <a value="{% url 'user_del' %}?id={{ User.user }}" class="btn btn-xs btn-danger del {% if User.user == 'root' %} disabled {% endif %}">删除</a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                <!--    <tfoot>
                      <tr>
                        <th>IP地址</th>
                        <th>设备型号</th>
                        <th>所属机房</th>
                        <th>操作系统</th>
                        <th>业务类型</th>
                        <th>Ping</th>
                        <th>装机进度</th>
                      </tr>
                    </tfoot> -->
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
             
    
    <!-- jQuery 2.1.4 -->
    <script src="/static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- DataTables -->
    <script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <!-- SlimScroll -->
    <script src="/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- page script -->
    <script>
      $(function () {
        $("#example1").DataTable();
        $('#example2').DataTable({
          "paging": true,
          "lengthChange": false,
          "searching": false,
          "ordering": true,
          "info": true,
          "autoWidth": false
        });
      });
    </script>
{% endblock %}
</html>
